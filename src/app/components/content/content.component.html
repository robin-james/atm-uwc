<app-header></app-header>


    

    @if(isModule){
        <div id="module">
            <ng-template #TemplateRefAnchor></ng-template>
        </div>
    }@else{
        <div id="Hero" [innerHtml]="htmlHero | sanitize"></div>

        @defer (on viewport) {
            <div id="fullPage" [innerHtml]="htmlFront | sanitize"></div>    
        }
        @placeholder {
            <div><p>PLACEHOLDER</p></div>
        }
    }




@if(loaded){
    <app-footer></app-footer>
}
